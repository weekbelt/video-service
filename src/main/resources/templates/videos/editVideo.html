<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments.html :: head"></head>
<body>
<header th:replace="fragments/fragments.html :: header"></header>
<main id="main">
    <div class="section-title">
        <h2>Edit Video</h2>
    </div>

    <div class="contact">
        <div class="form-container container">
            <form th:object="${videoUpdateForm}" th:action="@{'/videos/' + ${id} + '/edit'}" th:method="put"
                  class="php-email-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" th:field="*{title}" name="title" class="form-control" id="title"
                           placeholder="Video Title"/>
                    <small id="titleHelp" class="form-text text-muted">
                        Video Title을 입력하세요.
                    </small>
                    <small class="invalid-feedback">제목을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title
                        Error</small>
                </div>

                <div class="form-group">
                    <label for="videoDescription">Description</label>
                    <textarea name="description" th:field="*{description}" placeholder="Description" rows="5" cols="83"
                              id="videoDescription"></textarea>
                    <small id="descriptionHelp" class="form-text text-muted">
                        Description을 입력하세요.
                    </small>
                    <small class="invalid-feedback">내용을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}">Description
                        Error</small>
                </div>

                <button type="submit">Udate Video</button>
            </form>
            <a th:href="@{'/videos/' + ${id} + '/delete'}" id="toDeleteVideoButton"
               class="form-container__link btn get-started-btn">
                Delete Video
            </a>
        </div>
    </div>
</main><!-- End #main -->
</body>
<footer th:replace="fragments/fragments.html :: footer"></footer>
<div th:replace="fragments/fragments.html::jsVendorFiles"></div>
</html>
