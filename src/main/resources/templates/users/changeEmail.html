<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments.html :: head"></head>
<body>
<header th:replace="fragments/fragments.html :: header"></header>
<main id="main">
    <div class="container">
        <div class="section-title">
            <h2>이메일 변경</h2>
        </div>

        <div class="form-container contact">
            <form th:object="${changeEmailForm}" th:action="@{/members/change-email}" method="post"
                  class="php-email-form">
                <div class="form-group">
                    <label for="newEmail">New Email Address</label>
                    <input type="text" th:field="*{email}" name="email" class="form-control" id="newEmail" placeholder="New Email"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email</small>
                    <small id="newEmailHelp" class="form-text text-muted">
                        변경할 이메일 주소를 입력하세요.
                    </small>
                </div>
                <div class="text-center">
                    <button type="submit">이메일 변경</button>
                </div>
            </form>
        </div>
    </div>
</main><!-- End #main -->
</body>
<footer th:replace="fragments/fragments.html :: footer"></footer>
<div th:replace="fragments/fragments.html::jsVendorFiles"></div>
</html>
