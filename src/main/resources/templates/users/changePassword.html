<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments.html :: head"></head>
<body>
<header th:replace="fragments/fragments.html :: header"></header>
<main id="main">
    <div class="container">
        <div class="section-title">
            <h2>패스워드 변경</h2>
        </div>

        <div class="form-container contact">
            <form th:object="${changePasswordForm}" th:action="@{/members/change-password}" method="post" class="php-email-form">
                <div class="form-group">
                    <label for="newPassword">새 패스워드</label>
                    <input type="password" th:field="*{newPassword}" name="newPassword" class="form-control" id="newPassword" placeholder="New Password"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">email</small>
                    <small id="newPasswordHelp" class="form-text text-muted">
                        새로운 패스워드를 입력하세요.
                    </small>
                </div>
                <div class="form-group">
                    <label for="newPassword1">새 패스워드 확인</label>
                    <input type="password" th:field="*{newPassword1}" name="newPassword1" class="form-control" id="newPassword1" placeholder="New Password"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword1')}" th:errors="*{newPassword1}">email</small>
                    <small id="newPassword1Help" class="form-text text-muted">
                        새로운 패스워드를 입력하세요.
                    </small>
                </div>
                <div class="text-center"><button type="submit">패스워드 변경</button></div>
            </form>
        </div>

    </div>
</main><!-- End #main -->
</body>
<footer th:replace="fragments/fragments.html :: footer"></footer>
<div th:replace="fragments/fragments.html::jsVendorFiles"></div>
</html>
