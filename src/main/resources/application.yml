spring:
  profiles:
    active: local

  thymeleaf:
    cache: false

  devtools:
    remote:
      restart:
        enabled: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

  mvc:
    hiddenmethod:
      filter:
        enabled: true

property:
